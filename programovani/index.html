      const originalMethods = {};

    <script>

      window.initDevTools = function () {
        if (typeof eruda !== 'undefined' && !eruda._isInit) {
          eruda.init({
            defaults: {
              displaySize: 50,
              transparency: 0.9,

          // Replay early logs that were captured before Eruda loaded
          if (window.__earlyLogs && window.__earlyLogs.length > 0) {
            console.log('üìã Replaying', window.__earlyLogs.length, 'early logs...');
            window.__earlyLogs.forEach(({ method, args }) => {
              // Eruda is now listening, so just re-log
              console[method](...args);
            });
          }

          // Show useful debug info
          console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
          console.log('üõ†Ô∏è HTML Studio DevTools');

          console.log('üîó URL:', location.href);

      // Toggle DevTools (otev≈ôe/zav≈ôe)
      window.toggleDevTools = function () {
        if (typeof eruda === 'undefined') {
          alert('DevTools (Eruda) nen√≠ dostupn√Ω');
          return;
        }

        // Pokud nen√≠ inicializov√°n, inicializuj a uka≈æ
        if (!eruda._isInit) {

        // Toggle - pokud je vidƒõt, schovej, jinak uka≈æ

    <script type="module" src="./src/core/app.js"></script>
    <script>
      // Cache buster - force reload on version change
      const APP_VERSION = '2.4.0-ai-settings-modal';
      const lastVersion = localStorage.getItem('app_version');

      // Detect mobile device
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
        navigator.userAgent
      );

      if (lastVersion !== APP_VERSION) {
        console.log('üîÑ Detekov√°na nov√° verze, maz√°n√≠ cache...');
        console.log('üì± Mobiln√≠ za≈ô√≠zen√≠:', isMobile);

        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              console.log('üö´ Unregistering service worker:', registration);
              registration.unregister();
            });
          });
        }

        // Clear ALL browser cache
        if ('caches' in window) {
          caches.keys().then(names => {
            console.log('üóëÔ∏è Clearing caches:', names);
            names.forEach(name => caches.delete(name));
          });
        }

        // Clear sessionStorage too
        try {
          sessionStorage.clear();
          console.log('‚úÖ SessionStorage cleared');
        } catch (e) {
          console.error('SessionStorage clear failed:', e);
        }

        // Force hard reload with cache bypass
        if (lastVersion && lastVersion !== APP_VERSION) {
          console.log('üîÑ Vynucen√Ω hard reload...');
          localStorage.setItem('app_version', APP_VERSION);

          // Extra aggressive reload for mobile
          if (isMobile) {
            console.log('üì± Mobiln√≠ hard reload s cache bypass...');
            // Add timestamp to URL to force fresh load
            const url = new URL(window.location.href);
            url.searchParams.set('_t', Date.now());
            url.searchParams.set('_v', APP_VERSION);
            // Use location.replace for harder reload
            window.location.replace(url.toString());
          } else {
            // Add timestamp to URL to force fresh load
            const url = new URL(window.location.href);
            url.searchParams.set('_t', Date.now());
            window.location.href = url.toString();
          }
          // Stop execution after redirect
        } else {
          // D≈ÆLE≈ΩIT√â: localStorage NEMAZAT - obsahuje d≈Øle≈æit√° u≈æivatelsk√° data!
          // Ma≈æe se jen browser cache (obr√°zky, CSS, JS soubory)
          // localStorage z≈Øst√°v√° zachov√°n vƒçetnƒõ:
          // - github_token, github_username
          // - htmlStudio:state (va≈°e soubory a nastaven√≠)
          // - ai_module_* (AI konverzace a nastaven√≠)
          // - github_repos (seznam repozit√°≈ô≈Ø)

          localStorage.setItem('app_version', APP_VERSION);
          console.log(
            '‚úÖ Cache vymaz√°na (localStorage zachov√°n), verze aktualizov√°na na',
            APP_VERSION
          );
        }
      }

      // Wait for eventBus to be ready
      let eventBusReady = false;
      let pendingEvents = [];

      // Poll for eventBus availability
      const checkEventBus = setInterval(() => {
        if (window.eventBus) {
          eventBusReady = true;
          clearInterval(checkEventBus);

          // Emit pending events
          pendingEvents.forEach(({ event, data }) => {
            window.eventBus.emit(event, data);
          });
          pendingEvents = [];
        }
      }, 50);

      // Helper function to safely emit events
      function safeEmit(event, data) {
        if (eventBusReady && window.eventBus) {
          window.eventBus.emit(event, data);
        } else {
          pendingEvents.push({ event, data });
        }
      }

      // Setup basic UI interactions
      document.addEventListener('DOMContentLoaded', () => {
        // View switchers - both header and toolbar buttons
        const viewEditorBtns = [
          document.getElementById('viewEditorBtn'),
          document.getElementById('toolbarEditorBtn'),
        ];
        const viewPreviewBtns = [
          document.getElementById('viewPreviewBtn'),
          document.getElementById('toolbarPreviewBtn'),
        ];

        viewEditorBtns.forEach(btn => {
          btn?.addEventListener('click', () => {
            safeEmit('view:change', { view: 'editor' });
          });
        });

        viewPreviewBtns.forEach(btn => {
          btn?.addEventListener('click', () => {
            safeEmit('view:change', { view: 'preview' });
          });
        });

        // Refresh preview
        document.getElementById('refreshBtn')?.addEventListener('click', () => {
          safeEmit('preview:refresh');
        });

        // Toolbar actions
        document.getElementById('newFileBtn')?.addEventListener('click', () => {
          safeEmit('action:newTab');
        });
        document.getElementById('saveBtn')?.addEventListener('click', () => {
          safeEmit('action:save');
        });
        document.getElementById('copyCodeBtn')?.addEventListener('click', () => {
          safeEmit('action:copyCode');
        });
        document.getElementById('undoBtn')?.addEventListener('click', () => {
          safeEmit('action:undo');
        });
        document.getElementById('redoBtn')?.addEventListener('click', () => {
          safeEmit('action:redo');
        });
        document.getElementById('searchBtn')?.addEventListener('click', () => {
          safeEmit('action:search');
        });

        // DevTools button (Eruda) - toggle open/close
        document.getElementById('devToolsBtn')?.addEventListener('click', () => {
          if (typeof window.toggleDevTools === 'function') {
            window.toggleDevTools();
          } else if (typeof eruda !== 'undefined') {
            // Fallback
            if (eruda._isInit && eruda._devTools?._isShow) {
              eruda.hide();
            } else {
              if (!eruda._isInit) eruda.init();
              eruda.show();
            }
          } else {
            alert('DevTools (Eruda) nen√≠ dostupn√Ω');
          }
        });

        // Console controls
        document.getElementById('consoleBtn')?.addEventListener('click', () => {
          safeEmit('console:toggle');
        });
        document.getElementById('consoleCloseBtn')?.addEventListener('click', () => {
          safeEmit('console:toggle');
        });
        document.getElementById('consoleClearBtn')?.addEventListener('click', () => {
          safeEmit('console:clear');
        });
        document.getElementById('consoleSendAIBtn')?.addEventListener('click', () => {
          safeEmit('console:sendErrorsToAI');
        });

        // Sidebar
        document.getElementById('sidebarBtn')?.addEventListener('click', () => {
          safeEmit('sidebar:toggle');
        });

        // Shortcuts panel
        document.getElementById('shortcutsBtn')?.addEventListener('click', () => {
          safeEmit('menu:show');
        });

        // Logo button - Quick Actions
        document.getElementById('logoBtn')?.addEventListener('click', () => {
          safeEmit('shortcuts:show');
        });

        // Tabs layout toggle (vertical/horizontal)
        document.getElementById('tabsLayoutToggle')?.addEventListener('click', () => {
          const tabsContainer = document.querySelector('.editor-tabs-container');
          const toggleBtn = document.getElementById('tabsLayoutToggle');
          if (tabsContainer && toggleBtn) {
            tabsContainer.classList.toggle('vertical-layout');
            toggleBtn.classList.toggle('vertical');

            // Save preference
            const isVertical = tabsContainer.classList.contains('vertical-layout');
            localStorage.setItem('tabs-layout', isVertical ? 'vertical' : 'horizontal');
          }
        });

        // Restore tabs layout preference
        const savedLayout = localStorage.getItem('tabs-layout');
        if (savedLayout === 'vertical') {
          const tabsContainer = document.querySelector('.editor-tabs-container');
          const toggleBtn = document.getElementById('tabsLayoutToggle');
          if (tabsContainer && toggleBtn) {
            tabsContainer.classList.add('vertical-layout');
            toggleBtn.classList.add('vertical');
          }
        }

        // AI panel
        document.getElementById('aiBtn')?.addEventListener('click', () => {
          safeEmit('ai:show');
        });

        // Find and Replace panel
        document.getElementById('findReplaceBtn')?.addEventListener('click', () => {
          safeEmit('findreplace:show');
        });
      });
    </script>
