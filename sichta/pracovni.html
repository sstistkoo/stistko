<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNC Práce Ostrava</title>
    <link rel="stylesheet" href="pracovni.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CNC Práce Ostrava</h1>
        <p>Vyhledávač pracovních nabídek</p>
      </header>

      <div class="panel">
        <div class="filter-grid">
          <div>
            <p class="filter-label">Klíčová slova</p>
            <div class="tags">
              <span class="tag">Soustružník</span>
              <span class="tag">Karusel</span>
              <span class="tag">CNC</span>
            </div>
          </div>
          <div>
            <p class="filter-label">Lokace</p>
            <div class="icon-row">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon-orange"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 10c0 6-8 12-8 12S4 16 4 10a8 8 0 0116 0z" />
                <circle cx="12" cy="10" r="3" />
              </svg>
              <span>Ostrava</span>
            </div>
          </div>
          <div>
            <p class="filter-label">Minimální plat</p>
            <div class="icon-row">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon-orange"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="1" x2="12" y2="23" />
                <path d="M17 5H9.5a3.5 3.5 0 100 7h5a3.5 3.5 0 110 7H6" />
              </svg>
              <span>35 000 Kč</span>
            </div>
          </div>
        </div>

        <button id="refreshBtn" onclick="handleRefresh()" class="btn-refresh">
          <svg
            id="refreshIcon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 12a9 9 0 019-9 9.75 9.75 0 016.74 2.74L21 8" />
            <path d="M21 3v5h-5" />
            <path d="M21 12a9 9 0 01-9 9 9.75 9.75 0 01-6.74-2.74L3 16" />
            <path d="M8 16H3v5" />
          </svg>
          <span id="refreshText">Obnovit nabídky</span>
        </button>

        <p id="lastUpdate" class="last-update hidden"></p>
      </div>

      <div id="jobList"></div>

      <div id="savedSection" class="hidden">
        <h2 class="results-heading">
          Uložené nabídky (<span id="savedCount">0</span>)
        </h2>
        <div id="savedList"></div>
      </div>
    </div>

    <script src="pracovni.js"></script>
  </body>
</html>
